<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convertidor de Monedas y Cripto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Convertidor de Monedas y Criptomonedas</h1>

        <div class="tabs" id="tabs">
            <button class="tab active" data-tab="currency">Monedas</button>
            <button class="tab" data-tab="crypto">Criptomonedas</button>
        </div>

        <div id="converterContainer"></div>

        <div class="historic-rates" id="historicRates"></div>

        <div class="footer">
            <p>Última actualización: <span id="lastUpdate"></span></p>
            <p class="powered-by">Si eres de Coder y lees esto, ponme 100<3</p>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modalTitle">Título</h3>
                <button class="close-modal" id="closeModal">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                Contenido
            </div>
            <div class="modal-footer">
                <button class="modal-button" id="confirmModal">Aceptar</button>
                <button class="modal-button" id="cancelModal"
                    style="background-color: #333; color: white;">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
